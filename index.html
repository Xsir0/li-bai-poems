<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>李白诗选 · 图文并茂</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="seal">诗</div>
        <div class="hero-text">
          <p class="eyebrow">盛唐清风 · 月色山河</p>
          <h1>李白诗选</h1>
          <p class="subtitle">选取四首短诗，以山水意境配图呈现。</p>
        </div>
        <div class="hero-quote">
          长风破浪会有时，直挂云帆济沧海。
        </div>
      </header>

      <main class="poem-grid">
        <article class="poem-card" style="--delay: 0ms;">
          <img src="assets/poem-jingyesi.svg" alt="月色与山影的水墨插画" />
          <div class="poem-body">
            <h2>静夜思</h2>
            <p class="poem-text">
              床前明月光<br />
              疑是地上霜<br />
              举头望明月<br />
              低头思故乡
            </p>
            <p class="poem-note">月光入室，乡思忽起。</p>
          </div>
        </article>

        <article class="poem-card" style="--delay: 120ms;">
          <img src="assets/poem-lushan.svg" alt="香炉峰瀑布的水墨插画" />
          <div class="poem-body">
            <h2>望庐山瀑布</h2>
            <p class="poem-text">
              日照香炉生紫烟<br />
              遥看瀑布挂前川<br />
              飞流直下三千尺<br />
              疑是银河落九天
            </p>
            <p class="poem-note">云烟与飞瀑同落，气象壮阔。</p>
          </div>
        </article>

        <article class="poem-card" style="--delay: 240ms;">
          <img src="assets/poem-baidi.svg" alt="江行轻舟与彩云的水墨插画" />
          <div class="poem-body">
            <h2>早发白帝城</h2>
            <p class="poem-text">
              朝辞白帝彩云间<br />
              千里江陵一日还<br />
              两岸猿声啼不住<br />
              轻舟已过万重山
            </p>
            <p class="poem-note">行舟疾速，山水一路相送。</p>
          </div>
        </article>

        <article class="poem-card" style="--delay: 360ms;">
          <img src="assets/poem-wanglun.svg" alt="桃花潭畔送别的水墨插画" />
          <div class="poem-body">
            <h2>赠汪伦</h2>
            <p class="poem-text">
              李白乘舟将欲行<br />
              忽闻岸上踏歌声<br />
              桃花潭水深千尺<br />
              不及汪伦送我情
            </p>
            <p class="poem-note">以桃花潭水，写情谊之深。</p>
          </div>
        </article>
      </main>

      <footer class="footer">
        <p>设计为纯静态页面，适合直接发布到任意静态托管。</p>
      </footer>
    </div>
  </body>
</html>
